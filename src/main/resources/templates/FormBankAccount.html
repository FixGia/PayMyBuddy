<div class="main-login main-center text-center" style="font-size: x-large">
    <h4 class="mb-3 text-center" style="font-size: xx-large">Add BankAccount</h4>
    </br>
<form th:action="@{/addBankAccount}" method="post" >
    <div class="form-group">
        <label for="Iban" class="cols-sm-2 control-label">Iban</label>
        <div class="cols-sm-10">
            <div class="input-group">

                <input type="text" class="form-control" name="Iban" id="Iban"  placeholder="Enter your BankAccount Iban" value="" required/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="amount" class="cols-sm-2 control-label">Your Amount</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <input type="number" class="form-control" name="amount" id="amount"  placeholder="Enter your amount" value="" required/>
            </div>
        </div>
    </div>
    <div class="form-group ">
        <input type="submit" name="register" class="btn btn-light btn-lg" value="Add BankAccount" onclick="return confirm('Are you sure to link BankAccount To User? ')">
        <a class="btn btn-danger btn-lg" href="/Profile">Cancel</a>
    </div>
</form>
</div>
