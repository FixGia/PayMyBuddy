</br></br></br></br></br></br></br></br>
<h4 class="mb-3 text-center text-info">Add BankAccount</h4>
</br>
<div class="main-login main-center text-center text-info">
<form th:action="@{/addBankAccount}" method="post" >
    <div class="form-group">
        <label for="Iban" class="cols-sm-2 control-label">Iban</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="Iban" id="Iban"  placeholder="Enter your BankAccount Iban" value="" required/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="amount" class="cols-sm-2 control-label">Your Amount</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="number" class="form-control" name="amount" id="amount"  placeholder="Enter your amount" value="" required/>
            </div>
        </div>
    </div>
    <div class="form-group ">
        <input type="submit" name="register" class="btn btn-info btn-md" value="UPDATE" onclick="return confirm('Are you sure to link BankAccount To User? ')">
    </div>
</form>
</div>
</body>
