<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FormBankAccount</title>
</head>
<body>
<h4 class="mb-3">Add BankAccount</h4>

<form th:action="@{/addBankAccount}" method="post" >
    <div class="form-group">
        <label for="Iban" class="cols-sm-2 control-label">Iban</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="Iban" id="Iban"  placeholder="Enter your BankAccount Iban" value="" required/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="amount" class="cols-sm-2 control-label">Your Amount</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="number" class="form-control" name="amount" id="amount"  placeholder="Enter your amount" value="" required/>
            </div>
        </div>
    </div>
    <div class="form-group ">
        <input type="submit" name="register" class="btn btn-info btn-md" value="update">
    </div>
</form>
</body>
</html>
