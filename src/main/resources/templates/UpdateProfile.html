<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update Your Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/checkout.css" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/checkout.css}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css}">
    <!------ Include the above in your HEAD tag ---------->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

    </br></br></br></br></br></br>
    <body>
    <div class="main-login main-center text-center text-info">
    <!------ Include the above in your HEAD tag ---------->
    <form th:action="@{/Profile/update}" method="post" >


        <div class="form-group">
            <label for="firstname" class="cols-sm-2 control-label">Your Firstname</label>

            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="firstname" id="firstname"  placeholder="Enter your firstname" value="" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="cols-sm-2 control-label">Your lastname</label>

            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="lastname" id="lastname"  placeholder="Enter your lastname" value="" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>

            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" value="" required/>
                </div>
            </div>
        </div>


        </br></br>
        <div class="form-group ">
            <input type="submit" name="register" class="btn btn-info btn-md" value="update" onclick="return confirm(' Are you sure to update Your Profile?')">
        </div>
    </form>
    </div>
    </body>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy;2021 PayMyBuddy Company </p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>

</html>
