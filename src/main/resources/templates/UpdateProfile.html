    <form th:action="@{/Profile/update}" method="post" >
        <h4 style="font-size: xx-large"> Update Your Profile</h4>
        </br>
        <div class="form-group">
            <label for="firstname" class="cols-sm-2 control-label">Your Firstname</label>

            <div class="cols-sm-10">
                <div class="input-group">

                    <input type="text" class="form-control" name="firstname" id="firstname"  placeholder="Enter your firstname" value="" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastname" class="cols-sm-2 control-label">Your lastname</label>

            <div class="cols-sm-10">
                <div class="input-group">

                    <input type="text" class="form-control" name="lastname" id="lastname"  placeholder="Enter your lastname" value="" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>

            <div class="cols-sm-10">
                <div class="input-group">

                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" value="" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Enter Your new Password</label>

            <div class="cols-sm-10">
                <div class="input-group">

                    <input type="text" class="form-control" name="password" id="password"  placeholder="Enter your new password " value="" required/>
                </div>
            </div>
        </div>


        </br>
        <div class="form-group ">
            <input type="submit" name="register" class="btn btn-light btn-lg" value="update" onclick="return confirm(' Are you sure to update Your Profile?')">
            <a class="btn btn-danger btn-lg" href="/Profile">Cancel</a>
        </div>
    </form>
