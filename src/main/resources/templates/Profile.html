<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title> Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->



    <!-- Custom styles for this template -->

</head>
<div class="container" >
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="background-color: whitesmoke">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="/img/logo.png">
            <svg class="bi me-2" width="80" height="64" role="img" aria-label="Bootstrap"><use xlink:href="#PayMyBuddy"/></svg> </img>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="font-size: x-large">
            <li sec:authorize="isAuthenticated()" ><a href="#" th:href="@{/Home}" class="nav-link px-2 link-secondary">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/Contacts}" class="nav-link px-2 link-dark">Contacts</a></li>
            <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/Profile}"class="nav-link px-2 link-dark">Profile</a></li>
            <li sec:authorize="isAuthenticated()"><a href="#"th:href="@{/Transaction}" class="nav-link px-2 link-dark">Transactions</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-lg" type="submit">Logout</button>
                <button sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-info my-2 my-sm-0 btn-lg" type="submit">Login</button>
            </form>
        </div>

    </header>
</div>
    <H2 style="text-align: center"><img src="/img/logo.png"> </H2>
    </br> </br>
<div class="container" style="background-color: #666666">
    <body style="background-color: whitesmoke">
<div>
    </br></br>
    <hr size="20" width="96%" color="black">
    </br>
    <p style="color: #DC7633; font-size: 1.4em; font-weight: bold; text-align: center;" th:text="${userEntity.firstname}+' '+ ${userEntity.lastname}"></p>
    </br>
</div>

<div>
    <form >
        <fieldset>
           		</br>			</br>
            <div class="form-group">
                <label for="firstName" style="color: #7dd076">Firstname</label>
                <input type="text"   readonly="readonly"  class="form-control" id="firstName" name="userName" th:value="${userEntity.firstname}" size="40" maxlength="20" />
            </div>
            <div class="form-group">
                <label for="lastName" style="color: #DC7633">Lastname</label>
                <input type="text"  readonly="readonly"  class="form-control" id="lastName" name="lastName" th:value="${userEntity.lastname}" size="40" maxlength="20" />
            </div>
            <div class="form-group">
                <label for="email" style="color: #7dd076">Email</label>

                <input type="text"  readonly="readonly" class="form-control" id="email" name="email" th:value="${userEntity.email}" size="40" maxlength="60" />
            </div>
            <div class="form-group">
                <label for="wallet" style="color: #DC7633">Wallet <span class="requis"></span></label>

                <input type="text"  readonly="readonly" class="form-control" id="wallet" name="wallet" th:value="${userEntity.wallet}" size="40" maxlength="60" />
            </div>

            </br></br>
            <link sec:authorize="isAuthenticated()"><a href="#" th:href="@{/transfer/credit}" class="btn btn-outline-light btn-lg">Credit your Wallet</a></link>

            <link sec:authorize="isAuthenticated()"><a href="#" style=margin-left:20px th:href="@{/transfer/debit}" class="btn btn-outline-light btn-lg ">Debit your Wallet</a></link>

            <link sec:authorize="isAuthenticated()"><a href="#" style=margin-left:100px th:href="@{/UpdateProfile}" class="btn btn-outline-light btn-lg">Update Profile</a></link>

            <link sec:authorize="isAuthenticated()"><a href="#" style=margin-left:235px th:href="@{/BankAccount}" class="btn btn-outline-light btn-lg">Add BankAccount</a></link>
            </br></br></br>
        </fieldset>
    </form>
</div>



</body>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy;2021 PayMyBuddy Company </p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
</div>

</html>
