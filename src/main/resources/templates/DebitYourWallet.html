<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Debit Your Wallet</title>
</head>
<body>
<h4 class="mb-3">Debit Your Wallet</h4>

<form th:action="@{/transfer/debit}" method="post" >
  <div class="form-group">
    <label for="Amount" class="cols-sm-2 control-label">Amount</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="Amount" id="Amount"  placeholder="Enter Amount to Credit your Wallet" value="" required/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="cols-sm-2 control-label">Your Amount</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="number" class="form-control" name="description" id="description"  placeholder="Enter your description" value="" required/>
      </div>
    </div>
  </div>
  <div class="form-group ">
    <input type="submit" name="register" class="btn btn-info btn-md" value="credit" onclick="return confirm( 'Do you really want to credit your wallet with this amount?')">
  </div>
</form>
</body>
</html>
