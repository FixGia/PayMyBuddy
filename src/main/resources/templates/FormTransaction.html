<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FormBankAccount</title>
</head>
<body>
<h4 class="mb-3">Add BankAccount</h4>

<form th:action="@{/makeTransaction}" method="post" >
    <div class="form-group">
        <label for="Amount" class="cols-sm-2 control-label">Your Amount</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="Amount" id="Amount"  placeholder="Enter your Transaction's Amount" value="" required/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="cols-sm-2 control-label">Your Description</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="description" id="description"  placeholder="Enter your description" value="" required/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="beneficiary" class="cols-sm-2 control-label">Your Beneficiary</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="beneficiary" id="beneficiary"  placeholder="Beneficiary" th:value="${userEntity.getContactList().get(0).getEmail()}" required/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="payer" class="cols-sm-2 control-label">Your Payer</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="payer" id="payer"  placeholder="Enter your description" th:value="${userEntity.email}" required/>
            </div>
        </div>
    </div>
    <div class="form-group ">
        <input type="submit" name="register" class="btn btn-info btn-md" value="update">
    </div>
</form>
</body>
</html>
