  <body class="bg-light">

<div class="container">
  <main>
      <form th:action="@{/api/registration}" th:object="@{RegistrationRequest}" method="POST">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/templates/Img/logoPmB.png" alt="" width="auto" height="auto">
      <h2>Welcome in PayMyBuddy Application</h2>
      <p class="lead"> Let's go to check out !  </p>
    </div>

      <div class="col-12">

          <label for="Civility" class="form-label" >Civility</label>
          <input type="text" class="form-control" id="Civility" placeholder="Mister or Miss" required>
          <div class="invalid-feedback">
              Please enter your civility
          </div>
      </div>

      <label for="firstName" class="form-label">Firstname</label>
      <div class="col-12">
              <input type="text" class="form-control" id="firstName" placeholder="Jean" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
              </div>
            <div class="col-12">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Smith" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12" style=" margin-bottom: 100px;">
              <label for="email" class="form-label"> Email</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="email" placeholder="Email" required>
              <div class="invalid-feedback">
                  Please enter a valid email address.
                  Your email is required.

                </div>
              </div>
            </div>



          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue your checkout</button>
      </form>
  </main>
</div>





  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy;2021 PayMyBuddy Company </p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>

  </footer>
</div>
